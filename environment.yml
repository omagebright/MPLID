# MPLID: Membrane Protein-Lipid Interface Dataset
# Conda environment specification
#
# Create environment: conda env create -f environment.yml
# Activate: conda activate mplid
#
# Author: Folorunsho Bright Omage

name: mplid
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core Python
  - python>=3.8

  # Data processing
  - pandas>=1.3.0
  - numpy>=1.20.0

  # Structural biology
  - biopython>=1.79

  # Machine learning
  - scikit-learn>=1.0.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # HTTP and utilities
  - requests>=2.25.0
  - tqdm>=4.60.0

  # Sequence clustering (optional)
  - mmseqs2>=13.45111

  # Jupyter notebooks
  - jupyter>=1.0.0
  - ipykernel>=6.0.0

  # Development
  - pytest>=6.0.0
  - black>=21.0
  - flake8>=3.9.0
